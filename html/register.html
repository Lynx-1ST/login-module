<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản - 36Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/notification.css">
</head>

<body>
    <form id="register-form" autocomplete="off">
        <h3>Đăng ký tài khoản mới</h3>
        <label for="fullname">Họ và tên</label>
        <input id="fullname" name="fullname" placeholder="Họ và tên" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" placeholder="Email" type="email" required>

        <label for="username">Tên tài khoản</label>
        <input id="username" name="username" placeholder="Tên tài khoản" type="text" required>

        <label for="password">Mật khẩu</label>
        <input id="password" name="password" placeholder="Mật khẩu" type="password" required>

        <label for="repass">Nhập lại mật khẩu</label>
        <input id="repass" name="repass" placeholder="Nhập lại mật khẩu" type="password" required>

        <button type="button" id="registerBtn" class="login-button" onclick="handleRegister()">Đăng ký</button>
        <p style="margin-top:18px; text-align:center;">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </p>
    </form>
    <script src="../js/register.js"></script>
</body>

</html>
